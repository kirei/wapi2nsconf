{# wapi2nsconf template for NSD #}

{%- for zone in zones %}
# {{ zone.description}}
zone: 
  name: {{ zone.fqdn }}
  zonefile: {{ storage_prefix }}{{ zone.fqdn }}
{%- for master in masters %}
  request-xfr: {{ master.ip }} {{ master.tsig}}
{%- endfor %}
{%- for master in masters %}
  allow-notify: {{ master.ip }} {{ master.tsig}}
{%- endfor %}
{% endfor %}
