{# wapi2nsconf template for Knot DNS #}

remote:
{%- for master in masters %}
  - id: {{ master_base }}{{ loop.index }}
    address: {{ master.ip }}
    key: {{ master.tsig }}
{%- endfor %}

template:
  - id: {{ template_id }}
    {%- for m in masters %}
    master: {{ master_base }}{{ loop.index }}
    {%- endfor %}
    storage: {{ storage }}

zone:
{%- for zone in zones %}
  # {{ zone.description}}
  - domain: {{ zone.fqdn }}
    template: {{ template_id }}
{%- endfor %}
